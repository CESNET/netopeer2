name: "CodeQL"

on:
  push:
    branches: [ "master", "devel", "libyang1" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "21 6 * * 5"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ cpp ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install --yes libpcre2-dev libssh-dev libssl-dev

      - name: Configure
        run: |
          mkdir build; cd build
          cmake -DCMAKE_INCLUDE_PATH=$RUNNER_TEMP/include -DCMAKE_LIBRARY_PATH=$RUNNER_TEMP/lib ..

      - name: After Prepare
        run: |
          cd $RUNNER_TEMP
          git clone -b devel https://github.com/CESNET/libyang.git
          cd libyang; mkdir build; cd build
          cmake -DCMAKE_INSTALL_PREFIX=$RUNNER_TEMP -DENABLE_BUILD_TESTS=OFF ..
          make -j2
          make install
          cd $RUNNER_TEMP
          git clone -b devel https://github.com/sysrepo/sysrepo.git
          cd sysrepo; mkdir build; cd build
          cmake -DCMAKE_INSTALL_PREFIX=$RUNNER_TEMP -DCMAKE_INCLUDE_PATH=$RUNNER_TEMP/include -DCMAKE_LIBRARY_PATH=$RUNNER_TEMP/lib -DENABLE_TESTS=OFF ..
          make -j2
          make install
          cd $RUNNER_TEMP
          git clone -b devel https://github.com/CESNET/libnetconf2.git
          cd libnetconf2; mkdir build; cd build
          cmake -DCMAKE_INSTALL_PREFIX=$RUNNER_TEMP -DCMAKE_INCLUDE_PATH=$RUNNER_TEMP/include -DCMAKE_LIBRARY_PATH=$RUNNER_TEMP/lib -DENABLE_BUILD_TESTS=OFF ..
          make -j2
          make install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Build cpp
        run: |
          cd build
          make -j2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
